<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Metatags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Bootstrap CSS - Version 4.6.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <!-- Custom CSS File For Project -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Page Title -->
    <title>Quiz Challenge</title>
 
</head>
<body>
    <header id="qc_header" class="container-fluid">
        <div class="row">
            <div class="col">
                <img src="assets/images/QC_Logo_ColorGrayBG.png" width="120" alt="Quiz Challenge">
            </div>
            <div class="col">
                Menu
                <button id="scriptTestBtn">Test: <span id="scriptTestSpan"></span></button>
            </div>
        </div>
    </header>
    <section class="qc_main">
        <div id="qc_startScreen">
            <h3>Start a New Game?</h3>
            
            <label for="qc_numQuestions">How many questions do you want:</label>
            <select name="qc_numQuestions" id="qc_numQuestions">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="10">10</option>
                <option value="15">15</option>
            </select>
            <!-- Category Selection Dropdown -->
            <!-- Categories are loaded at startup from script.js -->
            <label for="qc_category">Which topics do you want:</label>
            <select name="qc_category" id="qc_category">
                <option value="Err" selected>Error - Categories Not Loaded</option>
            </select>
            <button id="qc_startGame">Start</button>
        </div>
        <div id="qc_questionScreen" class="container-fluid">
            <div class="row">
                <div id="qc_questionDiv" class="col-12">
                    <h4>Question:   <span id="qc_txtQuestion"></span></h4>
                </div>
                <div class="col-sm-12 col-md-6 qc_buttonDiv">
                    <button id="qc_btnAnswerA" class="btn btn-block qc_questionBtn">A: <span id="qc_txtAnswerA"></span></button>
                </div>
                <div class="col-sm-12 col-md-6 qc_buttonDiv">
                    <button id="qc_btnAnswerB" class="btn btn-block qc_questionBtn">B: <span id="qc_txtAnswerB"></span></button>
                </div>
                <div class="col-sm-12 col-md-6 qc_buttonDiv">
                    <button id="qc_btnAnswerC" class="btn btn-block qc_questionBtn">C: <span id="qc_txtAnswerC"></span></button>
                </div>
                <div class="col-sm-12 col-md-6 qc_buttonDiv">
                    <button id="qc_btnAnswerD" class="btn btn-block qc_questionBtn">D: <span id="qc_txtAnswerD"></span></button>
                </div>
                <!-- TO BE DELETED -->
                <div id="qc_testQuestionList">
                
                </div>
            </div>
        </div>
    </section>
    <footer id="qc_footer">
        <p>About</p>
        <p>Contact</p>
        <p>For Educational Purposes Only</p>
        <!-- Custom JS File for Project -->
        <script src="/assets/scripts/script.js" type="text/javascript"></script>
    </footer>
</body>
</html>
