<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Metatags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Bootstrap CSS - Version 4.6.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <!-- Custom CSS File For Project -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Custom JS File for Project -->


    <!-- Page Title -->
    <title>Quiz Challenge</title>
 
</head>
<body>
    <header id="qc_header">
        <p>Logo</p>
        <p>Page Title</p>
        <p>Nav</p>
        <script>console.log('Hello');</script>
    </header>
    <section class="qc_main">
        <div id="qc_startScreen">
            <h3>Start a New Game?</h3>
            
            <label for="qc_numQuestions">How many questions do you want:</label>
            <select name="qc_numQuestions" id="qc_numQuestions">
                <option value="num3">3</option>
                <option value="num5">5</option>
                <option value="num7">7</option>
                <option value="num10">10</option>
                <option value="num15">15</option>
            </select>
            <label for="qc_category">Which topics do you want:</label>
            <select name="qc_category" id="qc_category">
                <option value="catA">Science</option>
                <option value="catB">Geography</option>
                <option value="catC">Politics</option>
                <option value="catD">History</option>
                <option value="catE">Sport</option>
            </select>
            <button>Start</button>
        </div>
        <div id="qc_questionScreen">
            <h4>Question:<span id="qc_txtQuestion"></span></h4>
            <button id="qc_btnAnswerA">A: <span id="qc_txtAnswerA"></span></button>
            <button id="qc_btnAnswerB">B: <span id="qc_txtAnswerB"></span></button>
            <button id="qc_btnAnswerC">C: <span id="qc_txtAnswerC"></span></button>
            <button id="qc_btnAnswerD">D: <span id="qc_txtAnswerD"></span></button>
        </div>
    </section>
    <footer id="qc_footer">
        <p>About</p>
        <p>Contact</p>
        <p>For Educational Purposes Only</p>

        <script src="/assets/scripts/script.js" type="text/javascript"></script>
    </footer>
</body>
</html>
