<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Metatags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Bootstrap CSS - Version 4.6.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <!-- Custom CSS File For Project -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Page Title -->
    <title>Quiz Challenge</title>
 
</head>
<body>
    <header id="qc_header" class="container-fluid">
        <div class="row">
            <div class="col">
                <img src="assets/images/qc_logo_color_yellowbg.png" width="150" alt="Quiz Challenge">
            </div>
            <div class="col">
                Menu
                <button id="scriptTestBtnA">Start Screen</button>
                <button id="scriptTestBtnB">Question Screen</button>
                <button id="scriptTestBtnC">Score Screen</button>
            </div>
        </div>
    </header>
    <section class="qc_main">
        <div id="qc_startScreen">
            <h3>Start a New Game?</h3>
            
            <label for="qc_numQuestions">How many questions do you want:</label>
            <select name="qc_numQuestions" id="qc_numQuestions">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="10">10</option>
                <option value="15">15</option>
            </select>
            <!-- Category Selection Dropdown -->
            <!-- Categories are loaded at startup from script.js -->
            <label for="qc_category">Which topics do you want:</label>
            <select name="qc_category" id="qc_category">
                <option value="Err" selected>Error - Categories Not Loaded</option>
            </select>
            <select name="qc_difficulty" id="qc_difficulty">
                <option value="All">All Levels</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="qc_startGame">Start</button>
        </div>
        <div id="qc_questionScreen" class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h5 id="qc_questionNum"></h5>
                </div>
                <div class="col-6">
                    <h5 id="qc_score"></h5>
                </div>
                <div id="qc_questionDiv" class="col-12">
                    <h4>Question:   <span id="qc_txtQuestion"></span></h4>
                </div>
                <div class="col-sm-12 col-md-6 qc_buttonDiv">
                    <button id="qc_btnA" class="btn btn-block qc_questionBtn"><span id="qc_txtAnswerA"></span></button>
                </div>
                <div class="col-sm-12 col-md-6 qc_buttonDiv">
                    <button id="qc_btnB" class="btn btn-block qc_questionBtn"><span id="qc_txtAnswerB"></span></button>
                </div>
                <div class="col-sm-12 col-md-6 qc_buttonDiv">
                    <button id="qc_btnC" class="btn btn-block qc_questionBtn"><span id="qc_txtAnswerC"></span></button>
                </div>
                <div class="col-sm-12 col-md-6 qc_buttonDiv">
                    <button id="qc_btnD" class="btn btn-block qc_questionBtn"><span id="qc_txtAnswerD"></span></button>
                </div>
                <!-- TO BE DELETED -->
                <div>
                    <button id="scriptTestBtn1">Test Next Question Button</button>
                    <button id="scriptTestBtn2">Test Button 2</button>
                    <button id="scriptTestBtn3">Test Exit Button</button>
                </div>
            </div>
        </div>
        <div id="qc_scoreScreen" class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1>GAME OVER</h1>
                    <h3 id="qc_finalScore"></h3>
                    <h3 id="qc_finalPercent"></h3>
                    <button id="qc_playAgain" class="btn">Play again?</button>
                </div>
            </div>
        </div>
    </section>
    <footer id="qc_footer">
        <p>About</p>
        <p>Contact</p>
        <p>For Educational Purposes Only</p>
        <!-- Custom JS File for Project -->
        <script src="/assets/scripts/script.js" type="text/javascript"></script>
    </footer>
</body>
</html>
